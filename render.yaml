services:
  - type: web
    name: missing-persons-ar-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt && python manage.py migrate && python manage.py collectstatic --noinput
    startCommand: gunicorn config.wsgi --log-file -
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9  
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_DEBUG
        value: "False"
      - key: DATABASE_URL
        fromDatabase:
          name: missing-persons-db
          property: connectionString
      - key: ALLOWED_HOSTS
        value: "missing-persons-ar-backend.onrender.com"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://your-frontend.vercel.app"
databases:
  - name: missing-persons-db
    plan: free
